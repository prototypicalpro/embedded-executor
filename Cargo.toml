[package]
name = "embedded-executor"
version = "0.1.0"
authors = ["Josh Robson Chase <josh@robsonchase.com>"]
edition = "2018"

[dependencies]
pin-utils = "0.1.0-alpha.4"

[dependencies.futures-preview]
version = "0.3.0-alpha.12"
default-features = false

[dependencies.generational-arena]
version = "0.2.0"
default_features = false
optional = true

[dependencies.crossbeam-deque]
git = "https://gitlab.com/polymer-kb/third-party/crossbeam"
default_features = false
features = ["nightly"]
branch = "embedded_compatible"

[dev-dependencies.embrio-async] 
git = "https://gitlab.com/polymer-kb/third-party/embrio-rs"

[features]
default = ["alloc"]
alloc = ["generational-arena"]
